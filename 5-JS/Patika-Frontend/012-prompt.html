 <!-- iki farklı çalışma prensibi birisi açık birisi kapalı -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Örneği</title>
  <script>
    // Kullanıcıdan bilgi isteyen ve bu bilgiyi sayfaya yazdıran fonksiyon
    function istek() {
      // Prompt ile kullanıcıdan bilgi alıyoruz
      var kelime = prompt("Bir değer giriniz", "Lütfen sadece kelime giriniz...");
      
      // Eğer kullanıcı bir şey yazmadıysa veya iptal ettiyse varsayılan bir mesaj yazılır
      if (!kelime) {
        kelime = "Kullanıcı bir şey yazmadı!";
      }

      // Kullanıcıdan alınan bilgiyi sayfaya yazdırıyoruz
      document.write("Girilen kelime: " + kelime);
    }
  </script>
</head>
<body onload="istek()">
  <!-- Sayfa yüklendiğinde 'istek' fonksiyonu çalışacak -->
</body>
</html>
