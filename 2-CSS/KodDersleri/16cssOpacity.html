<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity</title>
<style>
    img{
        margin-bottom: -100px;
    }
    img:hover{
        opacity: 0.4;
    }
    .opacity{
        opacity: 0.6;
        width: 100px;
        height: 100px;
    }   
</style>
</head>
<body>
    <h1>CSS Opacity</h1>
        <h2></h2>
        <img src="xxz.jpg" alt="Duck" width="250">
        <div class="opacity" style="background-color: rgb(241, 128, 213);"></div>
        <div class="opacity" style="background-color: aqua;  margin: -50px 0 0 50px;"></div>


</body>
</html>
